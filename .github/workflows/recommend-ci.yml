name: Recommend CI Pipeline

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]
    paths:
      - "services/recommend/**"
      - ".github/workflows/recommend-ci.yml"
  push:
    branches: [main, develop]
    paths:
      - "services/recommend/**"
      - ".github/workflows/recommend-ci.yml"

permissions:
  contents: read

concurrency:
  group: recommend-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-24.04-arm
    defaults:
      run:
        working-directory: services/recommend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            services/recommend/requirements.txt
            services/recommend/requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint (ruff)
        run: ruff check .

      - name: Format check (ruff)
        run: ruff format --check .

      - name: Type check (mypy)
        run: mypy app --ignore-missing-imports

      - name: Run tests (pytest)
        run: pytest -q --maxfail=1 --disable-warnings || [ $? -eq 5 ]
